<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function length(){
            let a=document.getElementById("n").value;
            let b=a.length();
            document.getElementById("result").innerHTML="<b>length of the string :"+ b;
        }
    </script>
</head>
<body>
    Enter a String<input type="text" id="n"/>
    <br><br>
    <button onclick="length">Click here</button>
    <br><br>
    <div id="result">

    </div>
</body>
</html>
