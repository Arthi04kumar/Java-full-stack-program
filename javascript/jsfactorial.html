<html>
    <head>
        <title>Factorial</title>

    </head>
    <body>
        <script>
            const factorial = (a) =>{
            var result = 1
        if(a==0||a==1)
        result=1;
        else
            for(let i=2;i<=a;i++)
              result=result*i;

              return result;
        };
        document.write("<br>Factorial : " + factorial(7));
    
        </script>
    </body>
</html>
