<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){
            let skills=new Array("c","c++","java");
            document.write("<br>Array Elememts:"+skills);
            document.write("<br>Array size:"+skills.length);
            document.write("<br>First Element:"+skills[0]);
            document.write("<br>First Element:"+skills[skills.length-1]);
            skills.push("python");
            document.write("<br>Array elements :"+skills);
            skills.pop();
            document.write("<br>Array elements :"+skills);
            document.write("<br>Array elements :");
            for (let i=0;i<skills.length;i++){
                document.write("<br>"+skills[i]);
            }
        }
    </script>
</head>
<body onload="myfunction()">
    
</body>
</html>
